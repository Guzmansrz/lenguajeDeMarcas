<!DOCTYPE html>
<html xmlns="www.http://www.w3.org/1999/xhtml">
  <head>
    <title>Pruebas de formularios</title>
    <meta charset="UTF=8" />
  </head>

  <body>
    <h1>Uso de formularios</h1>
    <form action="">
      <p>Registrate:</p>
      <label for="nombre_formulario">Nombre</label>
      <input type="text" id="nombre_formulario" />
      <br />
      <label for="email_formulario">Email</label>
      <input type="text" id="email_formulario" />
      <br />
      <label for="Telefono_formulario">Telefono</label>
      <input type="text" id="Telefono_formulario" />
      <br />
      <br />

      <label for="departamento_form"> Departamento</label>

      <select id="departamento_form">
        <option value="Informatica">Informatica: daw y dam</option>
        <option value="Infantil" selected>Infantil</option>
        <option value="Deporte">Deporte</option>
      </select>
      <br />
      <br />
      <p>Inicia sesion si ya tienes una cuenta:</p>
      <label for="Usuario">Usuario:</label><br />
      <input type="text" id="Usuario" name="Usuario" /><br />
      <label for="Contrase単a">Contrase単a:</label><br />
      <input type="password" id="Contrase単a" name="Contrase単a" />

      <p>Selecciona la segunda</p>
      <input type="radio" name="Prueba" id="option1" />
      <label for="Hola">Hola</label><br />
      <input type="radio" name="Prueba" id="option2" />
      <label for="Adios">Adios</label><br />
      <input type="radio" name="Prueba" id="option3" />
      <label for="Nada">Nada</label>
      <br />
      <br />
      <p>Selecciona los lenguajes que te gusten</p>
      <input type="checkbox" id="lenguaje1" name="lenguajes" value="Java" />
      <label for="lenguaje1"> Java</label><br />
      <input type="checkbox" id="lenguaje2" name="lenguajes" value="C" />
      <label for="lenguaje2"> C/C++</label><br />
      <input type="checkbox" id="lenguaje3" name="lenguajes" value="Phyton" />
      <label for="lenguaje3"> Phyton </label>
      <br />
      <br />
      <input type="submit" value="Submit enviar" />
    </form>
  </body>
</html>
